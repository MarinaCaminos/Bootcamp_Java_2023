<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ejercicio2</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="formulario m-auto">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>

            <p class="aviso">Nunca compartiremos tu dirección de correo electrónico con nadie</p>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="recordar" name="recordar" class="form-check-input">
                <label for="recordar" class="form-check-label">Recordarme</label>
            </div>

            <button type="submit" class="btn btn-primary btn-custom">Enviar</button>
        </form>
    </div>

</body>
</html>
