<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="../assets/uncanio.jpg" class="img-fluid img-style" alt="Imagen">
          </div>
          <div class="col-md-6 d-flex align-items-center text-container">
            <div>
              <h1 class="text-center text-md-start">Un Caño</h1>
              <p class="text-md-start">
                Dirección de arte y fotografía de producto para <span>Un caño</span>, 
                marca de artículos de organización y objetos de decoración realizados en aluminio y hierro
              </p>
              <div class="d-flex gap-3 justify-content-md-start justify-content-center">
                <button class="btn btn-primary btn-sm button-style">Dirección de arte</button>
                <button class="btn btn-primary btn-sm button-style">Fotografía</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>

<!--
  OBS

  Utilizo gap-3 y justify-content-md-start para establecer un espacio entre los botones y 
  para alinearlos a la izquierda en pantallas md o mayores.

  Uso justify-content-center para alinear los botones al centro en pantallas más pequeñas.
-->
