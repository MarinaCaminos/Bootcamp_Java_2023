<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-contacto.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        
        
        <form>
            <header>
                <nav>
                    <a href="#" class="logo">
                        <img src="../assets/M5-logo-azul.svg" id="logo" alt="Logo">
                      </a>
                      <a href="#" class="activo">HOME</a>
                      <a href="#">CONTACTO</a>  
                </nav>
            </header>
    
            <h1>¿Querés que nos contactemos con vos?</h1>
            <p> Dejanos tu consulta:</p>

            <label for="">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            <label for="">Comentario</label>
            <input type="text-area" id="text-area" placeholder="Escribe tu mensaje aquí" required>
           
            <div class="button-container">
                <button type="reset" class="reset">Resetear</button>
                <button type="enviar" class="enviar">Enviar</button>
            </div>
        
        </form>
      </div>
</body>
</html>
